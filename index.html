<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <title>Coingame Visualisation</title>

    <style>
	
	.node {
		cursor: pointer;
	}

	.node circle {
	  fill: #fff;
	  stroke: steelblue;
	  stroke-width: 3px;
	}

	.node text {
	  font: 12px sans-serif;
	}

	.link {
	  fill: none;
	  stroke: #ccc;
	  stroke-width: 2px;
	}
	
    </style>

  </head>

  <body>
    <input type="text" id="gameInput" placeholder="1,2,3,4,5,6"/><button id="loadTree">Load</button><span id="loadTreeOutput" />
    <!-- load the d3.js library -->	
    <script src="https://d3js.org/d3.v3.min.js"></script>
    <script src="./coingame.js"></script>
  </body>
</html>
